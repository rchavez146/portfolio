<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="wrapper">
                    <div class="nav-content">
                        <div class="nav-logo">
                            <h2>RC</h2>
                            <button class="toggle-button">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                                </svg>
                            </button>
                        </div>
                        <ul class="nav-links close-li">
                            <li><a href="index.html#home">Home</a></li>
                            <li><a href="index.html#projects">Projects</a></li>
                            <li><a href="index.html#about">About</a></li>
                            <li><a href="form.html">Contact</a></li>
                            <button class="theme-toggle">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                                </svg>
                            </button> 
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <section class="contact-section wrapper reveal">
            <h2>Lets Connect</h2>
            <form action="https://formspree.io/f/movlybng" method="POST" class="contact-form">
                
                <label for="email">Your Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="user@example.com" 
                    required
                >

                <label for="message" class="label-message">Message</label>
                <textarea 
                    id="message" 
                    name="message" 
                    rows="1" 
                    placeholder="Your message..." 
                    required
                ></textarea>

                <!-- Anti-spam honeypot field (hidden from users) -->
                <input type="text" name="_honey" style="display:none">

                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" />
                    </svg>
                    Send Message
                </button>
            </form>
        </section>
    </div>

    <footer class="wrapper">
        <p>&copy; 2025 Rodrigo Chavez</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
